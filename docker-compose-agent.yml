version: '3.8'
services:      
  edgify-agent:
    restart: always
    container_name: edgify-agent
    image: 'edgify/edgify-agent:1.10.0'
    env_file:
      - edgify-agent.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /edgify_agent/shared:/edgify_agent/shared
      - ~/.docker/config.json:/root/.docker/config.json
    devices:
      - /dev/video0:/dev/video0
    ports:
      - '3000:3000'
      - '8080:8080'
      - '8090:8090'
      - '50051:50051'
    networks:
      - edgify-network

networks:
  edgify-network:
    name: edgify-network
